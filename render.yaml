services:
  # Backend API Service
  - type: web
    name: marketplace-backend
    env: python
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "cd backend && gunicorn marketplace.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: marketplace-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_ACCESS_TOKEN_LIFETIME
        value: 60
      - key: JWT_REFRESH_TOKEN_LIFETIME
        value: 1440
      - key: CORS_ALLOWED_ORIGINS
        sync: false

  # Frontend Service (Optional - if deploying frontend separately)
  # - type: web
  #   name: marketplace-frontend
  #   env: node
  #   region: oregon
  #   buildCommand: "cd frontend && npm install && npm run build"
  #   startCommand: "cd frontend && npm start"
  #   envVars:
  #     - key: NEXT_PUBLIC_API_URL
  #       value: https://marketplace-backend.onrender.com

# Database
databases:
  - name: marketplace-db
    databaseName: marketplace
    user: marketplace_user
    region: oregon
